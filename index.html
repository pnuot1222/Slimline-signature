<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SlimLine Openings | Email Signature Generator</title>
  <style>
    /* ------------------ BASE LAYOUT ------------------ */
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;        /* light background */
      color: #111111;             /* dark text */
      margin: 0;
      padding: 0;
    }
    header {
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    header img { height: 48px; border-radius: 4px; }
    h1 { font-size: 20px; margin: 0; color: #d6b774; }

    main {
      max-width: 900px;
      margin: 30px auto;
      background: #f9f9f9;        /* light gray panel */
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    label { display:block; margin-top:10px; font-size:13px; color:#333; }
    input {
      width:100%;
      padding:8px;
      border-radius:6px;
      border:1px solid #ccc;
      background:#ffffff;
      color:#111;
    }

    button {
      margin-top:14px;
      padding:10px 18px;
      border:none;
      background:#d6b774;         /* SlimLine gold */
      color:#000;
      font-weight:700;
      border-radius:8px;
      cursor:pointer;
    }
    button:hover { background:#e2c982; }

    .preview {
      margin-top:20px;
      padding:16px;
      background:#ffffff;          /* white preview box */
      border:1px dashed #ccc;
      border-radius:8px;
      color:#111;
    }

    .sig-root { font-family:Arial, sans-serif; color:#111827; }

    footer {
      text-align:center;
      font-size:12px;
      color:#555;
      margin:40px 0;
    }
  </style>
</head>
<body>
  <header>
    <img id="brandLogo" src="logo.jpg" alt="SlimLine Openings logo">
    <div>
      <h1>SlimLine Openings</h1>
      <p style="color:#666;margin:0;">Email Signature Generator</p>
    </div>
  </header>

  <main>
    <label>Full Name</label>
    <input id="name" type="text" placeholder="John Doe" value="John Doe" />

    <label>Title</label>
    <input id="title" type="text" placeholder="Project Consultant" value="Project Consultant" />

    <label>Email</label>
    <input id="email" type="text" placeholder="sales@slopenings.com" value="sales@slopenings.com" />

    <label>Phone</label>
    <input id="phone" type="text" placeholder="303-555-0123" />

    <label>Website</label>
    <input id="website" type="text" value="https://slopenings.com" />

    <button id="genBtn">Generate Signature</button>

    <div class="preview" id="preview"></div>
  </main>

  <footer>Â© 2025 SlimLine Openings | Wheat Ridge, Colorado</footer>

  <script>
    // --- Inline logo for consistent rendering ---
    let LOGO_DATA_URL = null;

    async function preloadLogo() {
      try {
        const res = await fetch('logo.jpg', { cache: 'reload' });
        if (!res.ok) throw new Error('Logo fetch failed');
        const blob = await res.blob();
        const reader = new FileReader();
        reader.onload = () => {
          LOGO_DATA_URL = reader.result;
          document.getElementById('brandLogo').src = LOGO_DATA_URL;
        };
        reader.readAsDataURL(blob);
      } catch (e) {
        console.warn('Using fallback logo path:', e);
      }
    }

    function getLogoSrc() {
      return LOGO_DATA_URL || 'logo.jpg';
    }

    function generate() {
      const name = document.getElementById('name').value.trim();
      const title = document.getElementById('title').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const website = document.getElementById('website').value.trim();

      const html = `
<table class="sig-root" cellpadding="0" cellspacing="0" style="font-family:Arial,sans-serif;">
  <tr>
    <td style="padding-right:12px;">
      <img src="${getLogoSrc()}" alt="SlimLine Openings" style="width:110px;">
    </td>
    <td style="border-left:2px solid #d6b774;padding-left:12px;">
      <div style="font-size:15px;font-weight:bold;color:#111827;">${name || 'Your Name'}</div>
      <div style="font-size:13px;color:#555;">${title || ''}</div>
      <div style="font-size:12px;margin-top:6px;">
        ${email ? `<a href="mailto:${email}" style="color:#0c5db5;text-decoration:none;">${email}</a><br>` : ''}
        ${phone ? `<span>${phone}</span><br>` : ''}
        ${website ? `<a href="${website}" style="color:#0c5db5;text-decoration:none;">${website}</a>` : ''}
      </div>
    </td>
  </tr>
</table>`;

      const preview = document.getElementById('preview');
      preview.innerHTML = html + "<p style='font-size:12px;color:#666;margin-top:8px;'>Copy this HTML into your email signature settings.</p>";

      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(html).catch(() => {});
      }
    }

    document.getElementById('genBtn').addEventListener('click', generate);
    preloadLogo();
  </script>
</body>
</html>
